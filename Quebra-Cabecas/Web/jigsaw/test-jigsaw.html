<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      canvas{
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1200" height="600"></canvas>
    <script>
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = 'alluka.jpg';
      img.onload = function() {
        const pattern = ctx.createPattern(img, 'no-repeat');

        ctx.beginPath();
        
        ctx.strokeStyle = "black";
        ctx.lineWidth = "5";



        ctx.moveTo(350/*347.6*/, 400);

        ctx.lineTo(400, 400);

        ctx.quadraticCurveTo(425, 450, 450, 400);

        ctx.lineTo(500, 400);

        ctx.lineTo(500, 450);

        ctx.quadraticCurveTo(550, 475, 500, 500);

        ctx.lineTo(500, 550);

        ctx.lineTo(450, 550);

        ctx.quadraticCurveTo(425, 600, 400, 550);

        ctx.lineTo(350, 550);

        ctx.lineTo(350, 500);

        ctx.quadraticCurveTo(300, 475, 350, 450);

        ctx.lineTo(350, 400);

        ctx.stroke();

        ctx.fillStyle = pattern;

        ctx.fill();

        ctx.closePath();

      }
